<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Metro Trip Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Metro Logo" class="logo">

  <div class="container">
    <h1>City Metro Trip Planner</h1>

    <div class="planner">
      <div class="dropdowns">
        <label for="start">Start Station:</label>
        <select id="start"></select>

        <label for="end">End Station:</label>
        <select id="end"></select>
      </div>

      <button class="plan-btn" onclick="planTrip()">Plan Trip</button>
    </div>

    <pre id="result"></pre>
  </div>

  <script src="metro.js"></script>
</body>
</html>
